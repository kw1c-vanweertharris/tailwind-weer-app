<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: rotate(40deg);
  
      }
      to {
        opacity: 1;
        transform: rotate(0deg);
      }
    }
    .animate-fadeIn {
      animation: fadeIn 2s forwards;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Weather Dashboard</h1>
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <input type="text" id="city-input" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter city name...">
        <button class="mt-2 w-full bg-blue-500 text-white p-2 rounded">Search</button>
      </div>
    </div>
  </div>
  <div id="current-weather" class="text-center"></div> <!-- Current weather -->
  <div id="forcastContainer" class="flex justify-center mt-6">
    <div id="forecast" class="flex space-x-4"></div> <!-- Forecast for the next 6 days -->
  </div>
  <script src="java.js" defer></script>
</body>
</html>
